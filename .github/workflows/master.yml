name: Random Daily Commits

on:
  schedule:
    - cron: "0 0 * * *"  # Jalan tiap hari jam 00:00 (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  random-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Git
        run: |
          git config --global user.name "rakuzanzato"
          git config --global user.email "rakuzanzato@gmail.com"
      - name: Generate Random Number of Commits
        id: random
        run: echo "count=$((RANDOM % 251 + 50))" >> $GITHUB_ENV

      - name: Start Random Commits
        run: |
          for i in $(seq 1 $count); do
            echo "Random commit $i on $(date)" >> random.txt
            git add random.txt
            git commit -m "Random commit #$i"
            sleep 300  # Delay 5 menit (300 detik) per commit
          done
          git push
